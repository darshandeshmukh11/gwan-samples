<!DOCTYPE html>
<html>
  <head>
    <title>G-WAN browser plugin test</title>
    <style>
      body { margin-left: auto; margin-right: auto; width: 800px; }
    </style>
  </head>
  <body>
    <!-- Run client-side G-WAN server -->
    <embed type='application/gwan' hidden />
    
    <!-- Display image generated by local G-WAN server -->
    <img alt='initializing G-WAN... wait a few seconds and reload the page' src='http://localhost:8080/?fractal' />
  </body>
</html>
